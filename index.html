<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(img.jpeg)
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #ec7adf;
            color: rgb(220, 9, 239);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #6e0361;
            color: #f0f0f0;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Income Tax Calculator</h1>
        <form id="taxForm">
            <label>Enter income:</label>
            <input type="number" id="income" placeholder="Enter income" required>
            <button type="submit">Submit Income</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('taxForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from submitting

            let income = parseFloat(document.getElementById('income').value);
            let tax = 0;

            if (income <= 300000) {
                tax = 0;
            } else if (income > 300000 && income <= 700000) {
                tax = 0.05 * (income - 300000);
            } else if (income > 700000 && income <= 1000000) {
                tax = 0.05 * 400000 + 0.1 * (income - 700000);
            } else if (income > 1000000 && income <= 1200000) {
                tax = 0.05 * 400000 + 0.1 * 300000 + 0.15 * (income - 1000000);
            } else if (income > 1200000 && income <= 1500000) {
                tax = 0.05 * 400000 + 0.1 * 300000 + 0.15 * 200000 + 0.2 * (income - 1200000);
            } else {
                tax = 0.05 * 400000 + 0.1 * 300000 + 0.15 * 200000 + 0.2 * 300000 + 0.3 * (income - 1500000);
            }

            document.getElementById('result').innerHTML = `Tax: â‚¹${tax.toFixed(2)}`;
        });
    </script>
</body>
</html>
